<div class="row tracklisting">
  <ul>
    <li *ngFor="let track of albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{albumInfo?.tracks.number}}</span>
        <span class="track-name">{{albumInfo?.tracks.name}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{albumInfo?.tracks.length}}</span>
        <span class="price-and-buy"><button>{{albumInfo.tracks.price}}</button></span>
      </div>
    </li>
  </ul>
</div>
